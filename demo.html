<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>网页</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }

        .description {
            text-align: left;
            font-size: 16px;
            color: #000000;
            margin-bottom: 20px;
        }

        .image {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        .button {
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, .table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .contact {
            text-align: left;
            font-size: 16px;
            color: #000000;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #777777;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="title">网页</div>
<div class="description">这是一个简单的网页示例，用于展示基本布局和样式。</div>
<div class="button">点击这里</div>
<table class="table">
    <tr>
        <th>项目1</th>
        <td>内容1</td>
        <td>内容2</td>
    </tr>
    <tr>
        <th>项目2</th>
        <td>内容3</td>
        <td>内容4</td>
    </tr>
    <tr>
        <th>项目3</th>
        <td>内容5</td>
        <td>内容6</td>
    </tr>
</table>
<div class="contact">联系信息：<br><a href="mailto:your_email_here">your_email_here</a><br>电话号码：your_phone_number_here</div>
<div class="footer">版权所有 © 2023 网页</div>
</body>
</html>
